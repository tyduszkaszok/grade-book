<div class="login-container d-flex justify-content-center align-items-center">
  <div class="login-box shadow p-5 rounded-4 text-center">
    <h2 class="mb-4">Panel logowania</h2>

    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Login</label>
        <input type="text" formControlName="username" id="username" class="form-control" placeholder="Wpisz swój login">
      </div>

      <div class="mb-4 text-start">
        <label for="password" class="form-label">Hasło</label>
        <input type="password" formControlName="password" id="password" class="form-control"
          placeholder="Wpisz swoje hasło">
      </div>

      <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
    </form>

    <small class="text-muted d-block mt-3">
      Nie masz konta? <a href="#">Zarejestruj się</a>
    </small>
  </div>
</div>
